<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,800,700' rel='stylesheet' type='text/css'>
    <title>Flip App</title>
    <link rel='stylesheet' href='vendor/css/vendor.css'>
    <link rel='stylesheet' href='lib/css/main.css'>
  </head>
  <body>
    <div class='wrapper content'>
      <div class='container'>
        <div class='row'>
          <div class='six columns'>
            <img class='flip-logo' src='img/flip_logo_light_alt.png' alt='Flip Logo'>
            <p class='tagline'>A really, really awesome tagline...</p>
            <!-- Begin MailChimp Signup Form -->
            <div class="mc_embed_signup">
              <form
                action="//tumblr.us6.list-manage.com/subscribe/post?u=a58d17ac573e7ff6fd1f2bafe&amp;id=2432807ca4"
                method="post" id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form" class="validate"
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text" name="b_a58d17ac573e7ff6fd1f2bafe_2432807ca4" tabindex="-1" value="">
                  </div>
                  <div class="clear">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                  </div>
                </div>
              </form>
            </div>

            <!--End mc_embed_signup-->
            <nav class="social">
              <ul class="social--nav">
                <li><a href="#"><i class='fa fa-facebook-official fa-lg'></i></a></li>
                <li><a href="#"><i class='fa fa-instagram fa-lg'></i></a></li>
              </ul>
            </nav>
          </div>
          <div class='six columns'>
            <img src='img/flip_iphone_mockup.png' alt='Flip iPhone Mockup'>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
