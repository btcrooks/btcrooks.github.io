<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Brandon Crooks</title>
    <link rel='stylesheet' href='vendor/css/vendor.css'>
    <link rel='stylesheet' href='lib/css/main.css'>
    <!-- start progress bar -->
    <script src="vendor/js/nprogress.js"></script>
    <script> NProgress.start(); </script>
  </head>
  <body>
    <div class='border border--top'></div>
    <div class='border border--right'></div>
    <div class='border border--bottom'></div>
    <div class='border border--left'></div>
    <div class='wrapper inner--page'>
      <div class='inner-page--container'>
        <nav data-sr='wait 0s' class='nav inner-page--nav'>
          <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href='about.html'>About</a></li>
            <li class='inner-page--nav--active'><a href='gallery.html'>Gallery</a></li>
            <li><a href='case-studies.html'>Case Studies</a></li>
            <li><a href='media/Brandon_Crooks-Resume_2016.pdf' target='_new'>Resume</a></li>
          </ul>
        </nav>
        <div class='unslider--container'>
          <div class='unslider'>
            <ul>
              <li><img src='img/work/VizoNews_01.png' width='525' height='620'></li>
              <li><img src='img/work/VizoNews_02.png' width='525' height='620'></li>
              <li><img src='img/work/MidWayz_01.png' width='525' height='620'></li>
              <li><img src='img/work/MidWayz_02.png' width='525' height='620'></li>
              <li><img src='img/work/DropCap_01.png' width='525' height='620'></li>
              <li><img src='img/work/DropCap_02.png' width='525' height='620'></li>
              <li><img src='img/work/DropCap_03.png' width='525' height='620'></li>
              <li><img src='img/work/OneWeek.png' width='525' height='620'></li>
              <li><img src='img/work/Naam_01.png' width='525' height='620'></li>
              <li><img src='img/work/Naam_02.png' width='525' height='620'></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/js/jquery.min.js"></script>
    <script src='vendor/js/scrollReveal.min.js'></script>
    <script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
    <script src="vendor/js/unslider-min.js"></script>
    <script>
      $(document).ready(function() {
        NProgress.set(0.4);
        $('.unslider').unslider({
          speed: 500,
          delay: 3000,
          keys: true,
          dots: false,
          arrows: {
            //  Unslider default behaviour
            prev: '<a class="unslider-arrow prev"><i class="fa fa-chevron-left fa-lg"></i></a>',
            next: '<a class="unslider-arrow next"><i class="fa fa-chevron-right fa-lg"></i></a>'
          }
        });
      });
      $(window).load(function() {
        NProgress.done();
        window.sr = new scrollReveal({
          enter: 'bottom',
          move: '24px',
          reset: false,
          delay: 'always',
          easing: 'ease',
          delay: 'once'
        });
        $('.unslider img').delay(100).fadeIn('slow');
      });
      $(window).unload(function() {
        NProgress.start();
      });
    </script>
  </body>
</html>
