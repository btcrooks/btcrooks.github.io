<html>
<script>
    // Wait for document to finish loading
    document.addEventListener("DOMContentLoaded", function () {

        // @description Get current operating system
        const getOS = () => {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }

            return os;
        }

        const operatingSystem = getOS();

        if (operatingSystem) {
            switch (operatingSystem) {
                case 'iOS':
                    window.location.href = "https://apps.apple.com/us/app/safesite-safety-management-app/id892386806";
                    break;
                case 'Android':
                    window.location.href = "https://play.google.com/store/apps/details?id=com.safesiteapp.harness&hl=en_US&gl=US";
                    break;
                default:
                    window.location.href = "https://safesitehq.com/";
                    break;
            }
        }


        console.log(operatingSystem);
    });
</script>

</html>
